<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<style>
  body {
    background-color:  hsl(212, 45%, 89%);
    font-family: 'Outfit', sans-serif;
  }
  h1 {
    color:hsl(218, 44%, 22%);
  }
  p {
    color:hsl(220, 15%, 55%);
  }
</style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen">
  <div class="bg-white w-[320px] rounded-3xl shadow-lg">
    <div class="mx-auto p-5">
      <img src="/images/image-qr-code.png" alt="qr code" class="rounded-xl">
      <h1 class="text-center mt-5 font-semibold text-[15pt] px-2">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-center leading-5 text-[12pt] mt-5 px-2 mb-6">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>    </div>
  </div>
</div>
</body>
</html>
